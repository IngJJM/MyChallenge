      </div>
      <h1 class="text-container">Encriptador/Desencriptador</h1>
      <img src="img/Logo.png" class="logo" />
      <div class="encriptar">
        <textarea
          name="texto"
          style="text-transform: lowercase"
          value=""
          ;
          onkeypress="return event.charCode != 243 && event.charCode != 237 && event.charCode != 250 && event.charCode != 180 && event.charCode != 225 && event.charCode != 233"
          ;
          onkeyup="javascript:this.value=this.value.toLowerCase();"
          id="texto"
          cols="30"
          rows="10"
          class="texto"
          placeholder="Ingrese el texto aquí"
          required
        ></textarea>
        <div class="conditions">
          <img src="img/Vector.png" class="vector" />
          <p>Solo minusculas y sin acentos.</p>
        </div>
        <div class="buttons">
          <button type="button" id="btn-encriptar" onclick="encriptar()">
            <img src="img/encriptador.png" class="encriptado" alt="x" />
            Encriptar
          </button>
          <button type="button" id="btn-desencriptar" onclick="desencriptar()">
            Desencriptar
          </button>
          <button type="button" id="btn-limpiar" onclick="limpiar()">
            Limpiar
          </button>
        </div>
        <div class="encriptado">
          <div class="div">
            <textarea
              name="mensaje"
              id="mensaje"
              style="text-transform: lowercase"
              placeholder="imesngrentersenter tenterxtober aiqufatimes"
              value="";
              onkeypress="return event.charCode != 243 && event.charCode != 237 && event.charCode != 250 && event.charCode != 180 && event.charCode != 225 && event.charCode != 233";
              onkeyup="javascript:this.value=this.value.toLowerCase();"
              cols="30"
              rows="10"
              class="mensaje"
              required
            ></textarea>
            <button type="button" id="copy" class="copy" style="display:none" onclick="copiar()">
              Copiar
            </button>
          </div>
          <img src="img/Muñeco.png" id="muñeco" />
          <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="txt" style="display: none">
              Ningún mensaje fue encontrado
            </h2>
            <h2 id="txt1" style="display: none">
              Texto encriptado correctamente
            </h2>
            <h2 id="txt3" style="display: none">
              Texto Desencriptado correctamente
            </h2>
            <p id="txt2" style="display: none">
              Ingrese el texto que desees encriptar o desencriptar.
            </p>
          </div>
        </div>
      </div>
