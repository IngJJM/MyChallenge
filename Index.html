<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
    <title>My First Chagenlle</title>
  </head>
  <body>
    <div class="container">
      <div class="encriptar">
            <textarea
              name="texto"
              id="texto"
              cols="30"
              rows="10"
              class="texto"
              placeholder="Ingrese el texto aquí"
            ></textarea>
            <div class="conditions">
              <p>Solo minusculas y sin acentos.</p>
            </div>
            <div class="buttons">
                <button type="button" id="btn-encriptar" onclick="encriptar()">
                  Encriptar
                </button>
                <button type="button" id="btn-desencriptar" onclick="desencriptar()">
                  Desencriptar
                </button>
            </div>
          <div class="encriptado">
            <img src="img/Muñeco.png" id="muñeco" />
              <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="txt">Ningún mensaje fue encontrado</h2>
                  <p id="txt2">
                    Ingrese el texto que desees encriptar o desencriptar.
                  </p>
                  <textarea
                    name="mensaje"
                    id="mensaje"
                    cols="30"
                    rows="10"
                    class="mensaje"

                  ></textarea>
              </div>
          </div>
        </div>
      </div>
            <button id="copiar" type="button" name="button" onclick="copiar()">
              !Copiar¡
            </button>
    </div>
    
  </body>
</html>
