<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>My First Chagenlle</title>
  </head>
  <body>
    <div class="container">
      <img src="img/logo.png" class="logo" />
      <div class="encriptar">
        
            <textarea
              name="texto"
              id="texto"
              cols="30"
              rows="10"
              class="texto"
              placeholder="Ingrese el texto aquí"
            ></textarea>
            <div class=conditions>
              <img src="img/Vector.png" class="vector" />
              <p>Solo minusculas y sin acentos.</p>
            </div>
            <div class="buttons">
                <button type="button" id="btn-encriptar" onclick="encriptar()">
                  Encriptar
                </button>
                <button type="button" id="btn-desencriptar" onclick="desencriptar()">
                  Desencriptar
                </button>
            </div>
          <div class="encriptado">
            <div class="div">
              <textarea
                    name="mensaje"
                    id="mensaje"
                    cols="30"
                    rows="10"
                    class="mensaje"
                  ></textarea>
                  <button type="button" id="copy" class="copy" onclick="copiar()">
                    Copiar
                  </button>
            </div>
            <img src="img/Muñeco.png" id="muñeco" />
              <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="txt">Ningún mensaje fue encontrado</h2>
                  <p id="txt2">
                    Ingrese el texto que desees encriptar o desencriptar.
                  </p>
                  
                  
              </div>
          </div>
        </div>
      </div>
      
    </div>
    
  </body>
</html>
